<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | CloudVault</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Color Palette */
            --primary: #6C63FF;
            --primary-dark: #564FD9;
            --text-dark: #2E2E3A;
            --text-medium: #6E6D7A;
            --light-bg: #F8FAFF;
            --card-bg: #FFFFFF;
            --border: #E7E7E9;
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
            
            /* Typography */
            --font-heading: 'Poppins', sans-serif;
            --font-body: 'Poppins', sans-serif;
            
            /* Effects */
            --shadow: 0 4px 20px rgba(108, 99, 255, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-body);
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 0.6;
        }

        .signup-container {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border: 1px solid rgba(108, 99, 255, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            font-size: 2.2rem;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: var(--text-dark);
            font-weight: 600;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
            margin-bottom: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
            background-color: rgba(108, 99, 255, 0.03);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(108, 99, 255, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            cursor: pointer;
            color: var(--text-medium);
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .error-message {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .password-strength {
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
            display: none;
        }

        .strength-meter {
            height: 100%;
            width: 0%;
            transition: var(--transition);
        }

        button[type="submit"] {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(108, 99, 255, 0.25);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: var(--text-medium);
            font-size: 0.95rem;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1><span class="logo-icon">‚òÅÔ∏è</span>ShiledShare</h1>
        </div>
        
        <h2>Create Your Account</h2>
        
        <form method="post" id="signupForm">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                <div class="error-message" id="email-error">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Choose a username">
                <div class="error-message" id="username-error">Username must be at least 4 characters</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
                <span class="password-toggle" id="togglePassword">üëÅÔ∏è</span>
                <div class="password-strength" id="password-strength">
                    <div class="strength-meter" id="strength-meter"></div>
                </div>
                <div class="error-message" id="password-error">Password must be at least 8 characters</div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" required placeholder="Confirm your password">
                <span class="password-toggle" id="toggleConfirmPassword">üëÅÔ∏è</span>
                <div class="error-message" id="confirm-error">Passwords don't match</div>
            </div>
            
            <button type="submit">Sign Up</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="{% url 'Login' %}">Log in</a>
        </div>
    </div>

   
</body>
</html>
